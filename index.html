<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Invitation & FAQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin: 0; padding: 24px; max-width: 900px; margin-left:auto; margin-right:auto; line-height: 1.6; }
    header { display:flex; align-items:flex-start; justify-content:space-between; gap: 16px; }
    h1 { margin: 0; font-size: 24px; }
    .meta { color:#666; font-size: 14px; margin-top: 6px; }
    .lang { display:flex; gap: 8px; flex-wrap: wrap; }
    .lang button { padding: 8px 10px; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; }
    .lang button[aria-pressed="true"] { border-color: #333; font-weight: 600; }
    details { border: 1px solid #ddd; border-radius: 10px; padding: 12px 14px; margin: 12px 0; background: #fafafa; }
    summary { cursor: pointer; font-weight: 600; }
    footer { margin-top: 40px; color:#666; font-size: 14px; }
    .msg { padding:12px 14px;border:1px solid #ddd;border-radius:10px;background:#fff; margin-top: 16px; }
  </style>
</head>
<body>

  <header>
    <div>
      <h1 id="pageTitle">Invitation & FAQ</h1>
      <div class="meta" id="updated"></div>
    </div>

    <nav class="lang" aria-label="Sprachauswahl">
      <button type="button" data-lang="de">DE</button>
      <button type="button" data-lang="en">EN</button>
      <button type="button" data-lang="lv">LV</button>
    </nav>
  </header>

  <main id="faq"></main>

  <footer id="footerText"></footer>

<script>
  const supported = ["de", "en", "lv"];
  const faqEl = document.getElementById("faq");
  const updatedEl = document.getElementById("updated");
  const pageTitleEl = document.getElementById("pageTitle");
  const footerEl = document.getElementById("footerText");

  const uiText = {
    de: { footer: "Diese Seite ist für Besucher des Events gedacht und wird bei Bedarf aktualisiert.", stand: "Stand" },
    en: { footer: "This page is intended for event attendees and will be updated if needed.", stand: "Last updated" },
    lv: { footer: "Šī lapa ir paredzēta pasākuma apmeklētājiem un tiks atjaunināta, ja nepieciešams.", stand: "Atjaunināts" }
  };

  function preferredLang() {
    const saved = localStorage.getItem("faq_lang");
    if (saved && supported.includes(saved)) return saved;
    const nav = (navigator.language || "de").slice(0, 2).toLowerCase();
    return supported.includes(nav) ? nav : "de";
  }

  function setLangButtonsActive(lang) {
    document.querySelectorAll("button[data-lang]").forEach(btn => {
      btn.setAttribute("aria-pressed", btn.dataset.lang === lang ? "true" : "false");
    });
  }

  function showMessage(html) {
    faqEl.innerHTML = `<div class="msg">${html}</div>`;
  }

  async function loadFaq(lang) {
  try {
    setLangButtonsActive(lang);
    const url = `content/faqs/${lang}.json`;

    // 1) Rohtext laden (nicht sofort JSON parsen)
    const res = await fetch(url, { cache: "no-store" });
    const text = await res.text();

    // 2) Debug auf der Seite anzeigen
    showMessage(
      `Debug:<br>
      URL: <code>${url}</code><br>
      HTTP: <code>${res.status}</code><br><br>
      Response (Anfang):<br><pre style="white-space:pre-wrap;max-height:220px;overflow:auto;border:1px solid #eee;padding:10px;border-radius:8px;">${text.slice(0, 600)}</pre>`
    );

    if (!res.ok) return;

    // 3) Jetzt erst JSON parsen (mit sauberer Fehlermeldung)
    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      showMessage(
        `JSON-Parse-Fehler (${lang})<br>
        URL: <code>${url}</code><br><br>
        Fehlermeldung: <code>${String(e)}</code><br><br>
        Hinweis: Sehr oft sind es “smarte” Anführungszeichen („ “) oder ein Zeilenumbruch im Text.`
      );
      return;
    }

    // 4) Wenn JSON ok ist: normale Darstellung
    document.documentElement.lang = lang;
    localStorage.setItem("faq_lang", lang);

    pageTitleEl.textContent = data.title || "Invitation & FAQ";
    const standLabel = uiText[lang]?.stand || "Stand";
    updatedEl.textContent = data.updated ? `${standLabel}: ${data.updated}` : "";
    footerEl.textContent = uiText[lang]?.footer || "";

    faqEl.innerHTML = "";
    (data.items || []).forEach(item => {
      const d = document.createElement("details");
      const s = document.createElement("summary");
      s.textContent = item.q || "";
      const p = document.createElement("div");
      p.textContent = item.a || "";
      d.appendChild(s);
      d.appendChild(p);
      faqEl.appendChild(d);
    });

  } catch (e) {
    showMessage(`Allgemeiner Fehler: <code>${String(e)}</code>`);
  }
}

  document.querySelectorAll("button[data-lang]").forEach(btn => {
    btn.addEventListener("click", () => loadFaq(btn.dataset.lang));
  });

  loadFaq(preferredLang());
</script>

</body>
</html>
